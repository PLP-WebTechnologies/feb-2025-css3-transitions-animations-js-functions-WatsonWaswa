<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transitions and Animations with JavaScript</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to the Animation and Preferences Example</h1>
    
    <!-- Button that will trigger animation -->
    <button id="animateBtn" class="animate-button">Click Me!</button>
    
    <!-- Preferences Form -->
    <div class="preferences">
      <label for="buttonColor">Choose Button Color: </label>
      <input type="color" id="buttonColor" value="#3498db">
      <button id="savePrefs">Save Preferences</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
